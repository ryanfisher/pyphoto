<html lang="en">
<head>

  <meta name=viewport content="width=device-width, initial-scale=1">

    <a href="{% url 'photos.views.index' %}" class="photos">photos</a>
    <a href="{% url 'photos.views.manage' %}#albums" class="albums">albums</a>
    <a href="{% url 'photos.views.manage' %}#upload" class="upload">upload</a>
    <a href="{% url 'django.contrib.auth.views.logout' %}" class="logout">logout</a>
  </nav>
  <div id="content">
    {% block content %}{% endblock %}
  </div>
