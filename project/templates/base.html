<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}Photo Application{% endblock %}</title>
  <meta name="csrf-token" content="{{csrf_token}}">
  {% block additional_meta %}{% endblock %}
  {% load compressed %}
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400' rel='stylesheet' type='text/css'>
  {% compressed_css 'app' %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-20742253-7', 'auto');
    ga('send', 'pageview');

  </script>
  {% if photos %}
    <script>
      var bootstrapped_photos = {{ photos|safe }};
    </script>
  {% endif %}
  {% if photo %}
    <script>
      var bootstrapped_photo = {{ photo_data|safe }}
    </script>
  {% endif %}
</head>

<body>
  <nav id="main-nav">
    <a href="/" class="home">home</a>
    <a href="{% url 'photos.views.index' %}" class="photos">photos</a>
    <a href="{% url 'photos.views.manage' %}#albums" class="albums">albums</a>
    <a href="{% url 'photos.views.manage' %}#upload" class="upload">upload</a>
    <a href="{% url 'django.contrib.auth.views.logout' %}" class="logout">logout</a>
  </nav>
  <div id="content">
    {% block content %}{% endblock %}
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
  {% compressed_js 'app' %}
</body>
</html>
