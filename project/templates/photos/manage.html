{% extends "base.html" %}

{% block content %}
<div id="photo-manager">

<ul>
  <li><a href="" class="upload">upload</a></li>
  <li><a href="" class="edit-albums">edit albums</a></li>
  <li><a href="" class="delete-link">delete selected</a></li>
</ul>

<div id="uploader">
  <h4>Upload photos here</h4>
  <form action="/api/photos" method="POST" enctype="multipart/form-data">{% csrf_token %}
    {{ form.as_p }}
    <p><input type="file" class="multiple-photos" multiple></p>
    <input type="submit" value="Upload" />
  </form>
  <div id="progress-bars" data-success="Hurrah!" data-failure="Horrible failure!" data-error409="Horrible failure! File already uploaded!"></div>
</div>
<div id="album-editor" class="hidden">Albums</div>
<div id="photo-manager-feed">
</div>

</div>
{% endblock %}
