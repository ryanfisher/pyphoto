{% extends "base.html" %}

{% block content %}

<p>Welcome to the photo app</p>
<a href="logout/">logout</a>
<a href="upload/">upload photos</a>

<div id="photo-feed">
  {% for photo in photos %}
  <a href="photos/{{ photo.id }}">
    <div class="photo"><img src="{{ photo.url }}"></div>
  </a>
  {% endfor %}
</div>

{% endblock %}
